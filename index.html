<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller Game</h1>
        <div class="dice-container">
            <div id="die1" class="die">?</div>
            <div id="die2" class="die">?</div>
        </div>
        <div class="controls">
            <button id="rollBtn">Roll the Dice</button>
            <button id="quitBtn">Quit Game</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
